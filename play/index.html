<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/jurumarble-FE/global/common.css" />
    <link rel="stylesheet" href="./asset/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/jurumarble-FE/global/common.js"></script>
    <script src="./asset/script.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="left"></div>
    <div class="map">
      <img src="static/islandevent.png" class="corner" />
      <img src="static/oneshot.png" class="corner" />
      <img src="static/add.png" class="corner" />
      <img src="static/start.png" class="corner" />
      <strong class="dice">5</strong>
    </div>
    <div class="right">
      <section class="counter">
        <img src="static/glass.svg" /><span id="drink-counter"
          >0잔 축적됨!</span
        >
      </section>
      <button class="roll" onclick="rollDice()">
        <img src="static/dice.png" /><span>주사위 굴리기</span>
      </button>
      <div class="explain">
        <img src="static/explain.png" alt="룰 설명칸" />
        <div class="overlaytext1"></div>
        <div class="overlaytext2">주사위를 굴리세요!</div>
        <div class="overlaytext3"></div>
      </div>
      <button class="setting">
        <img src="static/setting.png" />
      </button>
    </div>
    <div class="notice"><strong>면제권 발동!</strong></div>
    <div id="myModal" class="modal">
      <div class="modal-inner">
        <div class="modal-front">
          <img
            id="modalImage"
            src="./static/goldkeyback.png"
            alt="Center Image"
          />
        </div>
        <div class="modal-back">
          <img
            src="./static/goldkeyfront.png"
            alt="Main Image"
            class="main-image"
          />
          <img
            src="./static/angel.png"
            alt="Overlay Image"
            class="overlay-image"
          />
          <div class="overlay-text">여기에 텍스트를 쓰세요</div>
        </div>
      </div>
    </div>
  </body>
</html>
