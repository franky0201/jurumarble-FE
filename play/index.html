<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/style.css" />
    <link rel="stylesheet" href="/global/common.css" />
    <script src="asset/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="left">
      <div class="players">
        <div class="logo">
          <img src="static/cap1.png" />
        </div>
        <div class="player">
          player1<img src="static/island.png" />n턴 남음!
        </div>
      </div>
      <div class="players">
        <div class="logo"></div>
        <div class="player">player2</div>
      </div>
      <div class="players">
        <div class="logo"></div>
        <div class="player">player3</div>
      </div>
    </div>
    <div class="map">
      <img src="static/islandevent.png" class="corner" />
      <img src="static/oneshot.png" class="corner" />
      <img src="static/add.png" class="corner" />
      <img src="static/start.png" class="corner" />
      <section class="counter">
        <img src="static/glass.svg" /><span id="drink-counter"
          >0잔 축적됨!</span
        >
      </section>
      <div class="cells"></div>
      <button class="roll" id="rolldice">
        <img src="static/dice.png" /><span>주사위 굴리기</span>
      </button>
    </div>
    <div>
      <img id="dice1" src="static/dice1.png" alt="Dice 1" class="dice-image" />
      <img
        id="dice2"
        src="static/dice2.png"
        alt="Dice 2"
        class="dice-image"
        style="display: none"
      />
      <img
        id="dice3"
        src="static/dice3.png"
        alt="Dice 3"
        class="dice-image"
        style="display: none"
      />
      <img
        id="dice4"
        src="static/dice4.png"
        alt="Dice 4"
        class="dice-image"
        style="display: none"
      />
      <img
        id="dice5"
        src="static/dice5.png"
        alt="Dice 5"
        class="dice-image"
        style="display: none"
      />
      <img
        id="dice6"
        src="static/dice6.png"
        alt="Dice 6"
        class="dice-image"
        style="display: none"
      />
    </div>
    <div class="right">
      <div class="explain">
        <!-- 황금열쇠나 칸 설명 띄우는 공간-->
      </div>
    </div>
    <button class="setting">
      <img src="static/setting.png" />
    </button>
    <div id="myModal" class="modal">
      <div class="modal-inner">
        <div class="modal-front">
          <img
            id="modalImage"
            src="./static/goldkeyback.png"
            alt="Center Image"
          />
        </div>
        <div class="modal-back">
          <img
            src="./static/goldkeyfront.png"
            alt="Main Image"
            class="main-image"
          />
          <img
            src="./static/angel.png"
            alt="Overlay Image"
            class="overlay-image"
          />
          <div class="overlay-text">여기에 텍스트를 쓰세요</div>
        </div>
      </div>
    </div>
  </body>
</html>
